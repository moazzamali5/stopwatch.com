<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="container">
        <h1>Stop Watch</h1>
        <div class="time">
            <div class="innercircle">
                <h2 id="hour" class="text hour">00</h2>
                <h2  class="text">:</h2>
                <h2 id="min" class="text min">00</h2>
                <h2 class="text">:</h2>
                <h2 id="sec" class="text sec">00</h2>
                <h2 class="text">:</h2>
                <h2 id="milli" class="text milli">00</h2>  
            </div>         
        </div>
        <br>
        <div class="button">
        <button class="stop" onclick="stop()">Stop</button>
        <button class="start" onclick="start()">Start</button>
        <button class="reset" onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="./java.js"></script>
    
</body>
</html>
